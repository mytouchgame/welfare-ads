<!-- 設定視窗 -->
<div data-role="page" id="setup" data-theme="e">
    <div data-role="header">
        <h1>
            看廣告、做公益
        </h1>
    </div>
    <div data-role="content">
    
    <div data-role="collapsible">
         <h4>輸入推廣人員編號</h4>
            <input name="" id="textinput1" placeholder="" value="00001" type="text">
            <fieldset class="ui-grid-a">
             	<div class="ui-block-a"><button type="reset" data-theme="c">清除</button></div>
            	<div class="ui-block-b"><button type="submit" data-theme="b">確定</button></div>	   
            </fieldset>
            <P>推廣人員多數為弱勢朋友，如果是推廣人員介紹，請輸入推廣人員編號，這樣才能幫到他 </p>
    </div>

    <div data-role="collapsible">    
         <h4>設定每日播放時間</h4>

            <label for="hr">時：</label>
            <input type="range" name="hr" id="hr" value="12" min="01" max="24" />
            <label for="min">分：</label>
            <input type="range" name="min" id="min" value="30" min="00" max="59" />
            <fieldset class="ui-grid-a">
             	<div class="ui-block-a"><button type="reset" data-theme="c">預設</button></div>
            	<div class="ui-block-b"><button type="submit" data-theme="b">設定</button></div>	   
            </fieldset>
    </div>
